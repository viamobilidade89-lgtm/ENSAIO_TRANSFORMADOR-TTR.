<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resistência de Enrolamento</title>

<style>
*{
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background:#f2f2f2;
}

.app{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

header{
  background:#1f1f1f;
  color:#fff;
  padding:15px;
  text-align:center;
  font-weight:bold;
  font-size:18px;
}

section{
  background:#ffffff;
  margin:10px;
  padding:15px;
  border-radius:8px;
}

h2{
  margin:0 0 10px 0;
  font-size:16px;
  border-bottom:1px solid #ddd;
  padding-bottom:5px;
}

label{
  display:block;
  margin-top:10px;
  font-size:14px;
}

input, select{
  width:100%;
  padding:10px;
  font-size:16px;
  margin-top:5px;
}

.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:10px;
}

.result{
  margin-top:10px;
  background:#f0f0f0;
  padding:10px;
  border-radius:5px;
  font-size:15px;
}

.actions{
  margin:10px;
  display:flex;
  gap:10px;
}

button{
  flex:1;
  padding:15px;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:8px;
}

.calc{
  background:#2e7d32;
  color:#fff;
}

.clear{
  background:#616161;
  color:#fff;
}

footer{
  text-align:center;
  font-size:13px;
  color:#555;
  padding:10px;
}
</style>
</head>

<body>

<div class="app">

<header>
Ensaio de Resistência de Enrolamento
</header>

<section>
<h2>Dados Gerais</h2>
<label>Temperatura medida (°C)</label>
<input type="number" id="tm" step="0.1" placeholder="Ex: 22.6">
</section>

<section>
<h2>Alta Tensão</h2>

<label>Unidade de entrada</label>
<select id="unitAltaIn">
  <option value="1">Ω</option>
  <option value="0.001">mΩ</option>
</select>

<label>Unidade de saída</label>
<select id="unitAltaOut">
  <option value="1">Ω</option>
  <option value="0.001">mΩ</option>
</select>

<div class="grid">
  <div>
    <label>H1 - H3</label>
    <input type="number" id="h13">
  </div>
  <div>
    <label>H1 - H2</label>
    <input type="number" id="h12">
  </div>
  <div>
    <label>H2 - H3</label>
    <input type="number" id="h23">
  </div>
</div>

<div class="result" id="resAlta"></div>
</section>

<section>
<h2>Baixa Tensão</h2>

<label>Unidade de entrada</label>
<select id="unitBaixaIn">
  <option value="0.001">mΩ</option>
  <option value="1">Ω</option>
</select>

<label>Unidade de saída</label>
<select id="unitBaixaOut">
  <option value="0.001">mΩ</option>
  <option value="1">Ω</option>
</select>

<div class="grid">
  <div>
    <label>X0 - X1</label>
    <input type="number" id="x01">
  </div>
  <div>
    <label>X0 - X2</label>
    <input type="number" id="x02">
  </div>
  <div>
    <label>X0 - X3</label>
    <input type="number" id="x03">
  </div>
</div>

<div class="result" id="resBaixa"></div>
</section>

<div class="actions">
  <button class="calc" onclick="calcular()">Calcular</button>
  <button class="clear" onclick="location.reload()">Limpar</button>
</div>

<footer>
Produzido pela Equipe Alpha
</footer>

</div>

<script>
function calcular(){
  const T = 235;
  const Tr = 75;
  const tm = parseFloat(document.getElementById("tm").value);
  const F = (T + Tr) / (T + tm);

  function calc(v, uIn, uOut){
    return (v * uIn * 1.5 * F) / uOut;
  }

  const uiA = parseFloat(unitAltaIn.value);
  const uoA = parseFloat(unitAltaOut.value);
  const uiB = parseFloat(unitBaixaIn.value);
  const uoB = parseFloat(unitBaixaOut.value);

  resAlta.innerHTML = `
<b>Alta Tensão</b><br>
H1-H3: ${calc(h13.value, uiA, uoA).toFixed(2)}<br>
H1-H2: ${calc(h12.value, uiA, uoA).toFixed(2)}<br>
H2-H3: ${calc(h23.value, uiA, uoA).toFixed(2)}
`;

  resBaixa.innerHTML = `
<b>Baixa Tensão</b><br>
X0-X1: ${calc(x01.value, uiB, uoB).toFixed(2)}<br>
X0-X2: ${calc(x02.value, uiB, uoB).toFixed(2)}<br>
X0-X3: ${calc(x03.value, uiB, uoB).toFixed(2)}
`;
}
</script>

</body>
</html>
