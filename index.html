<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ensaio de Resistência – Transformador</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
.container {
  max-width: 900px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
}
h2 {
  background: #1f4fd8;
  color: #fff;
  padding: 10px;
  border-radius: 5px;
}
.section {
  margin-bottom: 20px;
}
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
}
label {
  font-weight: bold;
}
input, select, button {
  padding: 8px;
  width: 100%;
}
button {
  background: #1f4fd8;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background: #163ca8;
}
.result {
  background: #eef2ff;
  padding: 10px;
  border-radius: 5px;
  margin-top: 10px;
}
.footer {
  text-align: center;
  margin-top: 30px;
  font-style: italic;
  color: #555;
}
</style>
</head>

<body>
<div class="container">

<h2>Dados Gerais</h2>
<div class="section grid">
  <div>
    <label>Temperatura Medida (°C)</label>
    <input type="number" id="tm" step="0.1">
  </div>
</div>

<h2>Alta Tensão</h2>
<div class="section">
<label>Unidade de Entrada</label>
<select id="unitAltaIn">
  <option value="1">Ω</option>
  <option value="0.001">mΩ</option>
  <option value="1000">kΩ</option>
</select>

<label>Unidade de Saída</label>
<select id="unitAltaOut">
  <option value="1">Ω</option>
  <option value="0.001">mΩ</option>
  <option value="1000">kΩ</option>
</select>

<div class="grid">
  <div><label>H1-H3</label><input type="number" id="h13"></div>
  <div><label>H1-H2</label><input type="number" id="h12"></div>
  <div><label>H2-H3</label><input type="number" id="h23"></div>
</div>

<div class="result" id="resAlta"></div>
</div>

<h2>Baixa Tensão</h2>
<div class="section">
<label>Unidade de Entrada</label>
<select id="unitBaixaIn">
  <option value="0.001">mΩ</option>
  <option value="1">Ω</option>
</select>

<label>Unidade de Saída</label>
<select id="unitBaixaOut">
  <option value="0.001">mΩ</option>
  <option value="1">Ω</option>
</select>

<div class="grid">
  <div><label>X0-X1</label><input type="number" id="x01"></div>
  <div><label>X0-X2</label><input type="number" id="x02"></div>
  <div><label>X0-X3</label><input type="number" id="x03"></div>
</div>

<div class="result" id="resBaixa"></div>
</div>

<button onclick="calcular()">Calcular</button>
<button onclick="location.reload()">Limpar</button>

<div class="footer">
Produzido pela Equipe Alpha
</div>

</div>

<script>
function calcular() {
  const T = 235;
  const Tr = 75;
  const tm = parseFloat(document.getElementById("tm").value);
  const F = (T + Tr) / (T + tm);

  function calc(valor, uIn, uOut) {
    return (valor * uIn * 1.5 * F) / uOut;
  }

  const uiA = parseFloat(unitAltaIn.value);
  const uoA = parseFloat(unitAltaOut.value);
  const uiB = parseFloat(unitBaixaIn.value);
  const uoB = parseFloat(unitBaixaOut.value);

  resAlta.innerHTML = `
  <b>Resultados Alta:</b><br>
  H1-H3: ${calc(h13.value, uiA, uoA).toFixed(2)}<br>
  H1-H2: ${calc(h12.value, uiA, uoA).toFixed(2)}<br>
  H2-H3: ${calc(h23.value, uiA, uoA).toFixed(2)}
  `;

  resBaixa.innerHTML = `
  <b>Resultados Baixa:</b><br>
  X0-X1: ${calc(x01.value, uiB, uoB).toFixed(2)}<br>
  X0-X2: ${calc(x02.value, uiB, uoB).toFixed(2)}<br>
  X0-X3: ${calc(x03.value, uiB, uoB).toFixed(2)}
  `;
}
</script>

</body>
</html>
