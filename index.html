<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ensaio TTR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f2f2f2; padding:15px; }
    .box { background:#fff; padding:15px; border-radius:8px; max-width:500px; margin:auto; }
    label { font-weight:bold; margin-top:10px; display:block; }
    input, select, button { width:100%; padding:8px; margin-top:5px; font-size:16px; }
    button { background:#1976d2; color:#fff; border:none; border-radius:5px; margin-top:10px; }
    .resultado { margin-top:15px; background:#e3f2fd; padding:10px; border-radius:5px; }
  </style>
</head>
<body>

<h2 style="text-align:center">Ensaio TTR</h2>

<div class="box">
  <label>Resistência medida (Ω)</label>
  <input id="rm" type="number" step="0.01">

  <label>Constante</label>
  <select id="k">
    <option value="1.2">235 / 75</option>
    <option value="1.275">275</option>
  </select>

  <button onclick="calcular()">Calcular</button>
  <button onclick="limpar()">Limpar</button>

  <div class="resultado" id="resultado"></div>
</div>

<script>
function calcular() {
  let rm = parseFloat(document.getElementById("rm").value);
  let k = parseFloat(document.getElementById("k").value);
  if (isNaN(rm)) { alert("Informe a resistência"); return; }
  let rt = rm * k;
  document.getElementById("resultado").innerHTML =
    "Rt = <b>" + rt.toFixed(2) + " Ω</b>";
}
function limpar() {
  document.getElementById("rm").value = "";
  document.getElementById("resultado").innerHTML = "";
}
</script>

</body>
</html>
